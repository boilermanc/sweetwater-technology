    <circle cx="680" cy="220" r="180" fill="none" stroke="#4f6d7a" stroke-width="0.8"/>
    <circle cx="680" cy="220" r="170" fill="none" stroke="#4f6d7a" stroke-width="0.6"/>
    <circle cx="680" cy="220" r="160" fill="none" stroke="#4f6d7a" stroke-width="0.8"/>
    <circle cx="680" cy="220" r="150" fill="none" stroke="#4f6d7a" stroke-width="0.6"/>
    <circle cx="680" cy="220" r="140" fill="none" stroke="#4f6d7a" stroke-width="0.8"/>
    <circle cx="680" cy="220" r="130" fill="none" stroke="#4f6d7a" stroke-width="0.6"/>
    <circle cx="680" cy="220" r="120" fill="none" stroke="#4f6d7a" stroke-width="0.8"/>
