    <text x="579" y="170" font-family="'Inter',sans-serif" font-size="5" font-weight="700" fill="#e8e2d6">A Love Supreme</text>
    <text x="579" y="178" font-family="'Inter',sans-serif" font-size="4.5" fill="#dd6e42">John Coltrane</text>

    <!-- Row 2 -->
    <rect x="433" y="190" width="64" height="80" rx="5" fill="#e8dab2" fill-opacity="0.03" stroke="#e8dab2" stroke-opacity="0.06" stroke-width="0.5"/>
    <linearGradient id="mc4" x1="0" y1="0" x2="0" y2="1"><stop offset="0%" stop-color="#ffd460"/><stop offset="100%" stop-color="#f07b3f"/></linearGradient>
    <rect x="433" y="190" width="64" height="55" rx="5" fill="url(#mc4)"/>
    <text x="439" y="256" font-family="'Inter',sans-serif" font-size="5" font-weight="700" fill="#e8e2d6">Innervisions</text>
    <text x="439" y="264" font-family="'Inter',sans-serif" font-size="4.5" fill="#dd6e42">Stevie Wonder</text>

    <rect x="503" y="190" width="64" height="80" rx="5" fill="#e8dab2" fill-opacity="0.03" stroke="#e8dab2" stroke-opacity="0.06" stroke-width="0.5"/>
    <linearGradient id="mc5" x1="0" y1="0" x2="1" y2="1"><stop offset="0%" stop-color="#6c5ce7"/><stop offset="100%" stop-color="#a29bfe"/></linearGradient>
