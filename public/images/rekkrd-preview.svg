    <text x="509" y="256" font-family="'Inter',sans-serif" font-size="5" font-weight="700" fill="#e8e2d6">Purple Rain</text>
    <text x="509" y="264" font-family="'Inter',sans-serif" font-size="4.5" fill="#dd6e42">Prince</text>

    <rect x="573" y="190" width="64" height="80" rx="5" fill="#e8dab2" fill-opacity="0.03" stroke="#e8dab2" stroke-opacity="0.06" stroke-width="0.5"/>
    <linearGradient id="mc6" x1="1" y1="0" x2="0" y2="1"><stop offset="0%" stop-color="#222831"/><stop offset="100%" stop-color="#00adb5"/></linearGradient>
    <rect x="573" y="190" width="64" height="55" rx="5" fill="url(#mc6)"/>
    <text x="579" y="256" font-family="'Inter',sans-serif" font-size="5" font-weight="700" fill="#e8e2d6">OK Computer</text>
    <text x="579" y="264" font-family="'Inter',sans-serif" font-size="4.5" fill="#dd6e42">Radiohead</text>

