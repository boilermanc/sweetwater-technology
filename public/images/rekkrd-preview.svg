  <text x="300" y="337" text-anchor="middle" font-family="'Inter',sans-serif" font-size="7" fill="#7d9199">Scan Accuracy</text>

  <!-- Divider -->
  <line x1="400" y1="308" x2="400" y2="342" stroke="#e8dab2" stroke-width="1"/>

  <!-- Stat 3 -->
