    <linearGradient id="mc2" x1="0" y1="0" x2="1" y2="1"><stop offset="0%" stop-color="#e43f5a"/><stop offset="100%" stop-color="#1b1a17"/></linearGradient>
    <rect x="503" y="104" width="64" height="55" rx="5" fill="url(#mc2)"/>
    <rect x="507" y="149" width="16" height="8" rx="2" fill="#dd6e42" fill-opacity="0.9"/>
    <text x="515" y="155.5" text-anchor="middle" font-family="'Inter',sans-serif" font-size="4.5" font-weight="800" fill="#e8e2d6">$42</text>
    <text x="509" y="170" font-family="'Inter',sans-serif" font-size="5" font-weight="700" fill="#e8e2d6">Rumours</text>
    <text x="509" y="178" font-family="'Inter',sans-serif" font-size="4.5" fill="#dd6e42">Fleetwood Mac</text>

    <rect x="573" y="104" width="64" height="80" rx="5" fill="#e8dab2" fill-opacity="0.03" stroke="#e8dab2" stroke-opacity="0.06" stroke-width="0.5"/>
    <linearGradient id="mc3" x1="0" y1="1" x2="1" y2="0"><stop offset="0%" stop-color="#2d4059"/><stop offset="100%" stop-color="#f07b3f"/></linearGradient>
