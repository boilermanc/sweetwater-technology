  <!-- Section title -->
  <text x="400" y="400" text-anchor="middle" font-family="'Playfair Display',Georgia,serif" font-weight="700" font-size="20" fill="#3a525d">Everything Your Crate Deserves</text>

  <!-- Section subtitle -->
  <text x="400" y="416" text-anchor="middle" font-family="'Inter',sans-serif" font-size="8" fill="#7d9199">From AI scanning to playlist curation, the most complete vinyl companion ever built.</text>

  <!-- Feature cards grid (4 across) -->
  <!-- Card 1: AI Camera Scan -->
  <rect x="32" y="432" width="174" height="76" rx="8" fill="#ffffff" stroke="#e8dab2" stroke-width="0.75"/>
  <rect x="44" y="444" width="28" height="28" rx="7" fill="#dd6e42" fill-opacity="0.08"/>
  <text x="58" y="462" text-anchor="middle" font-size="14">&#128247;</text>
  <text x="80" y="453" font-family="'Inter',sans-serif" font-size="8" font-weight="700" fill="#3a525d">AI Camera Scan</text>
  <text x="80" y="465" font-family="'Inter',sans-serif" font-size="6" fill="#7d9199">Point, snap, done. Gemini-powered</text>
  <text x="80" y="474" font-family="'Inter',sans-serif" font-size="6" fill="#7d9199">AI identifies any album instantly.</text>

  <!-- Card 2: Auto Enrichment -->
  <rect x="216" y="432" width="174" height="76" rx="8" fill="#ffffff" stroke="#e8dab2" stroke-width="0.75"/>
  <rect x="228" y="444" width="28" height="28" rx="7" fill="#4f6d7a" fill-opacity="0.08"/>
  <text x="242" y="462" text-anchor="middle" font-size="14">&#9889;</text>
  <text x="264" y="453" font-family="'Inter',sans-serif" font-size="8" font-weight="700" fill="#3a525d">Auto Enrichment</text>
  <text x="264" y="465" font-family="'Inter',sans-serif" font-size="6" fill="#7d9199">Tracklist, genre, cover art, pricing,</text>
  <text x="264" y="474" font-family="'Inter',sans-serif" font-size="6" fill="#7d9199">and streaming links auto-populate.</text>

  <!-- Card 3: Collection Valuation -->
  <rect x="400" y="432" width="174" height="76" rx="8" fill="#ffffff" stroke="#e8dab2" stroke-width="0.75"/>
  <rect x="412" y="444" width="28" height="28" rx="7" fill="#dd6e42" fill-opacity="0.08"/>
  <text x="426" y="462" text-anchor="middle" font-size="14">&#128176;</text>
  <text x="448" y="453" font-family="'Inter',sans-serif" font-size="8" font-weight="700" fill="#3a525d">Collection Valuation</text>
  <text x="448" y="465" font-family="'Inter',sans-serif" font-size="6" fill="#7d9199">Market pricing from Discogs. Know</text>
  <text x="448" y="474" font-family="'Inter',sans-serif" font-size="6" fill="#7d9199">what your crate is worth at a glance.</text>

  <!-- Card 4: Playlist Studio -->
  <rect x="584" y="432" width="174" height="76" rx="8" fill="#ffffff" stroke="#e8dab2" stroke-width="0.75"/>
  <rect x="596" y="444" width="28" height="28" rx="7" fill="#4f6d7a" fill-opacity="0.08"/>
  <text x="610" y="462" text-anchor="middle" font-size="14">&#127925;</text>
  <text x="632" y="453" font-family="'Inter',sans-serif" font-size="8" font-weight="700" fill="#3a525d">Playlist Studio</text>
  <text x="632" y="465" font-family="'Inter',sans-serif" font-size="6" fill="#7d9199">Type a mood, get a curated playlist</text>
  <text x="632" y="474" font-family="'Inter',sans-serif" font-size="6" fill="#7d9199">from your own collection.</text>

